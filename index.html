<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="main-container__image">
        <img src="assets/images/illustration-article.svg" alt="image-header-mobile" class="header-img">
      </div>
      <div class="main-container__text">
        <div class="category">
          <h5>Learning</h5>
        </div>
        <p class="date">Published 21 Dec 2023</p><br>
        <h2>HTML & CSS foundations</h2><br>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p><br>
      </div>
      <div class="profile-container">
        <img src="assets/images/image-avatar.webp" alt="profile image" class="profile-img">
        <h4>Greg Hooper</h4>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marella Buhay</a>.
    </div>
  </footer>
  
</body>
</html>
